    <tr>
        <td>&nbsp;</td>
    </tr>
    <tr>
        <td style="padding:0 20px;">

            <table width="620" class="table-messagem" align="center" cellpadding="0" cellspacing="0" style="border-collapse:collapse; text-align:left; font-family:Arial, Helvetica, sans-serif;

                <tr>
